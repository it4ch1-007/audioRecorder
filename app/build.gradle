plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.example.audiorecorder'
    compileSdk 36

    defaultConfig {
        applicationId "com.example.audiorecorder"
        minSdk 33
        targetSdk 36
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk{
            abiFilters 'x86_64'
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            // Copy custom native binaries into jniLibs
            def abiDir = "${buildDir}/intermediates/cmake/${variant.name}/obj"
            def jniLibsDir = "${projectDir}/src/main/jniLibs"
            copy {
                from("${abiDir}")
                into("${jniLibsDir}")
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.22.1'
        }
    }
    buildFeatures {
        viewBinding true
    }
    ndkVersion '27.0.12077973'
}

dependencies {
    def libsuVersion = '6.0.0'
    implementation libs.appcompat
    implementation libs.material
    implementation libs.constraintlayout
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    implementation "com.github.topjohnwu.libsu:core:${libsuVersion}"
    implementation "com.github.topjohnwu.libsu:service:${libsuVersion}"
    implementation "com.github.topjohnwu.libsu:nio:${libsuVersion}"
}